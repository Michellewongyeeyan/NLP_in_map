services:
  db_api_ninja:
    build:
      context: ./db_api_ninja
      dockerfile: ./docker/dockerfile
    container_name: db_api_ninja
    restart: always
    ports:
      - ${DJANGO_PORT}:${DJANGO_PORT}
    volumes:
      - ./db_api_ninja:/app
    env_file:
      - ./env/.env.local
    command: sh -c "python manage.py migrate && python main.py"
    # command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:${DJANGO_PORT}"
